services:
  macros-backend:
    build: 
      context: ./macros-backend
    ports:
      - 3030:3030
    volumes: 
      - C:\Users\roman\.aws\credentials:/root/.aws/credentials:ro
      - C:\Users\roman\.aws\config:/root/.aws/config:ro
    develop:
      watch:
       - path: ./macros-backend
         action: sync
       - path: ./macros-backend/go.*
         action: rebuild